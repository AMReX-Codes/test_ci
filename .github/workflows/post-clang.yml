name: PostClangWorkflow

on:
  workflow_run:
    workflows: [Clang]
    types:
      - completed

jobs:
  CleanUpCache:
    name: Clean Up Cache for ${{ github.event.workflow_run.name }} ${{ github.event.workflow_run.workflow.name }}
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      -name: Clean up ccahe
       run: |
         echo 'aaa'
         echo 'bbb'

         gh extension install actions/gh-actions-cache
